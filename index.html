<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />

    <script>

      document.querySelector('html').style.fontSize =
        window.screen.width / 20 + 'px'
      window.onresize = function () {
        document.querySelector('html').style.fontSize =
          window.screen.width / 20 + 'px'
      }

    <!-- 导入layui -->
     <link href="./layui-v2.9.2/layui-v2.9.2/layui/css/layui.css" rel="stylesheet">

  </head>
  <body>
    <div class="lunbo">
        <div class="layui-carousel" id="ID-carousel-demo-image">
            <div carousel-item>
              <div><img src="https://img.zcool.cn/community/01ebd158b3ddeaa801219c773a18b7.jpg@1280w_1l_2o_100sh.jpg"></div>

  </body>

  <!-- 导入layui -->
  <script src="./layui-v2.9.2/layui-v2.9.2/layui/layui.js"></script>
  <!-- 使用接口设置轮播属性 -->
    <script>
        layui.use(function(){
            var carousel = layui.carousel;
            // 渲染 - 图片轮播
            carousel.render({
              elem: '#ID-carousel-demo-image',
              width: '100%',
              height: '562px',
              indicator:'none',//指示器
              arrow:'none',//箭头
              autoplay:true,//自动播放
              interval:2000,//间隔时间
            });
        });
    </script>
</html>
